<div ng-init="populate()">

    <treasure-overlay-spinner active='spinner.active'>
        {{dnsZoneSvcID}}

        <h3>Start Of Authority Record</h3>
        <div>
            Email: {{SOARec.email}}
        </div>
        <div>
            Expiry Time: {{SOARec.expireTime}}
        </div>
        <div>Host: {{SOARec.host}}</div>
        <div>Minimum TTL: {{SOARec.minimumTTL}}</div>
        <div>Refresh Time: {{SOARec.refreshTime}}</div>
        <div>Retry Time: {{SOARec.retryTime}}</div>
    </treasure-overlay-spinner>
</div>
<h2>New options</h2>

    <div class="row" style="padding-bottom: 30px;">
        <div class="col-md-12">
            <tabs data="tabData" type="tabs" vertical="false" justified="false"></tabs>
        </div>
        <div>
            <div class="col-md-12">
                <ui-view autoscroll></ui-view>
            </div>
        </div>
</div>

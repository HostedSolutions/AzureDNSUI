<div ng-init="populate()">
    <treasure-overlay-spinner active='spinner.active'>

        <div>
            Email: {{SOARec.email}}
        </div>
        <div>
            Expiry Time: {{SOARec.expireTime}}
        </div>
        <div>Host: {{SOARec.host}}</div>
        <div>Minimum TTL: {{SOARec.minimumTTL}}</div>
        <div>Refresh Time: {{SOARec.refreshTime}}</div>
        <div>Retry Time: {{SOARec.retryTime}}</div>
    </treasure-overlay-spinner>
</div>

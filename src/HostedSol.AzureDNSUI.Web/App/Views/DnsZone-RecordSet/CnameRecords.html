<div ng-init="populate()">
    <h3>CNAME Records</h3>
    <treasure-overlay-spinner active='spinner.active'>
            
            <div class="col-md-12">

                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th>CName Record</th>
                        <th>CName Value</th>
                        <th></th>
                    </tr>
                    <tr data-ng-repeat="sub in CNAMERecs">
                        <!--sub.properties.AAAARecords-->
                        <td>{{sub.name}}</td>
                        <td>
                            <p data-ng-hide="sub.edit">{{sub.value}}</p>

                            <input data-ng-show="sub.edit" type="text" data-ng-model="editInProgressItem.cname" class="form-control"/>
                        </td>
                        <td>
                            <p data-ng-hide="sub.edit">
                                <a data-ng-click="editSwitch(sub)" href="javascript:;">Edit</a> |
                                <a data-ng-click="delete(sub.name)" href="javascript:;">Delete</a>
                            </p>
                            <p data-ng-show="sub.edit">
                                <a data-ng-click="update(sub)" href="javascript:;">Save</a> |
                                <a data-ng-click="editSwitch(sub)" href="javascript:;">Cancel</a>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>Add new CNAME Record</div>
                <div class="form-group">
                    <label for="CNAMENewName">CNAME:</label>
                    <input id="CNAMENewName" ng-model="sub.newRecName" class="form-control"/>
                    </div>
                <div class="form-group">
                    <label for="CNAMENewVale">CNAME Value:</label>
                    <input id="CNAMENewVale" ng-model="sub.newRecValue" class="form-control"/>
                </div>
                <div class="form-group">
                    <span class="input-group-btn">
                        <button ng-click="addRec(sub);" class="btn btn-default">Add</button>
                    </span>
                </div>
            </div>
       
    </treasure-overlay-spinner>
</div>
